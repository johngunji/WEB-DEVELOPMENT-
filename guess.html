<!DOCTYPE html>
<html lang="en">
<head>

<body class="body">
    <div class="card">
    <h1>Number Guessing Game</h1>
    <br>
    <h2>i`m thinking of a number.  Can you guess?</h2>
    <label for="guessinput">Enter your guess (0-100):</label><br>
    <br>
    <br>

    <br><br>
    <button id="submitBtn" class="btn">Submit</button>

    <p id="para"></p>
    <p id="result"></p>
    </div>

    <script src="guess.js"></script>
</body>
